{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="{% static 'kitchen/images/ico.jpg' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'kitchen/css/mdb.min.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'kitchen/css/style.css' %}">
   <title>
    {% block title %}  {% endblock %}
  </title>
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-xs-6 col-sm-6 col-md-6 ml-auto mr-auto">
        {% if messages %}
          {% for message in messages %}
          <div class="animated bounce alert alert-{{ message.tags }}">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
  {% block content%}{% endblock %}
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
<!--<script src="{% static 'blog/js/jquery-3.4.1.min.js'%}"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{% static 'blog/js/mdb.es.min.js'%}"></script>
</body>
</html>
